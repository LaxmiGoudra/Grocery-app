<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Report</title>
</head>
<body>
    <div align="center">
        <h1 style="color: purple;">Sales History (Transactions)</h1>
        
        <table border="1" cellpadding="10" style="width: 80%; border-collapse: collapse;">
            <!-- Table Header -->
            <thead style="background-color: #f2f2f2;">
                <tr>
                    <th>Bill ID</th>
                    <th>Customer Name</th>
                    <th>Date & Time</th>
                    <th>Total Amount (₹)</th>
                    <th>Action</th> <!-- ಹೊಸದಾಗಿ ಸೇರಿಸಲಾಗಿದೆ -->
                </tr>
            </thead>
            
            <!-- Table Body -->
            <tbody>
                <tr th:each="b : ${bills}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.customerName}"></td>
                    <td th:text="${b.billDate}"></td>
                    <td th:text="${b.totalAmount}" style="font-weight: bold; color: green;"></td>
                    
                    <!-- ಹೊಸದಾಗಿ ಸೇರಿಸಲಾಗಿದೆ: PDF Download Link -->
                    <td>
                        <a th:href="@{/download-pdf/{id}(id=${b.id})}" target="_blank">Download PDF</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
